<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- HTML Follows BEM naming conventions 
    IDs are only used for sections to connect menu achors to sections -->
    <header class="page__header">
      <nav class="navbar__menu">
        <img src="./images/udacity_logo.png"/>
        <!-- Navigation starts as empty UL that will be populated with JS -->
        <ul id="navbar__list"></ul>
        <!-- Side Navigation Menu -->
        <div id="cover" class="darkCover"></div>
        <div class="hamburgerIcon" onclick="openIconHandler()">
          <div id="1" class="line"></div>
          <div id="2" class="line"></div>
          <div id="3" class="line"></div>
        </div>
        <div id="sideMenu" class="hamburgerMenu">
          <ul id="sideNavbar"></ul>
        </div>
      </nav>
    </header>

    <main id="main__page">
      <header class="main__hero">
        <h1>Landing Page </h1>
        <!-- Button to triger a funtion to add new section in the DOM with its url on the navbar -->
        <button class="addNewSectionBtn" onclick='addListItem()'>Add New Section</button>
      </header>
      <!-- Section starts empty that will be populated with JS -->
      <section id="page__section"></section>
      <!-- Button to triger a funtion to scroll the page to the top -->
      <button class="scrollUpBtn" onclick="scrollToTop()">UP</button>
    </main>

    <footer class="page__footer">
      <p>&copy Udacity</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
